spring.application.name=ImageRegistration
spring.datasource.url=jdbc:postgresql://localhost:5432/${JDBC_POST_DB}
spring.datasource.username=${JDBC_POST_USER}
spring.datasource.password= ${JDBC_POST_PASS}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# This will create table automatically in your database
spring.jpa.hibernate.ddl-auto= update